name: EKS Cluster

on:
  workflow_run:
    workflows: ["VPC Infrastructure"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-eks:
    name: Deploy EKS (Terraform)
    runs-on: self-hosted
    # Only run if VPC workflow completed successfully (or if manually triggered)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    env:
      # Terraform backend configuration (must be provided as GitHub Variables)
      TF_BACKEND_BUCKET: ${{ vars.TF_BACKEND_BUCKET }}
      TF_BACKEND_REGION: ${{ vars.TF_BACKEND_REGION }}

      # Terraform variable environment (must be provided as GitHub Variables)
      TF_VAR_env: ${{ vars.TF_VAR_ENV }}
      TF_VAR_region: ${{ vars.TF_VAR_REGION }}
      TF_VAR_terraform_s3_bucket: ${{ vars.TF_VAR_TERRAFORM_S3_BUCKET }}
      TF_VAR_eks_cluster_name: ${{ vars.TF_VAR_EKS_CLUSTER_NAME }}
      TF_VAR_aws_region: ${{ vars.TF_VAR_AWS_REGION }}

      TF_VAR_eks_admin_policy_name: ${{ vars.TF_VAR_EKS_ADMIN_POLICY_NAME }}
      TF_VAR_manager_user_name: ${{ vars.TF_VAR_MANAGER_USER_NAME }}
      TF_VAR_eks_assume_admin_policy_name: ${{ vars.TF_VAR_EKS_ASSUME_ADMIN_POLICY_NAME }}
      TF_VAR_developer_user_name: ${{ vars.TF_VAR_DEVELOPER_USER_NAME }}
      TF_VAR_developer_eks_policy_name: ${{ vars.TF_VAR_DEVELOPER_EKS_POLICY_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          sha: ${{ github.event.workflow_run.head_sha || github.sha }}

      # AWS credentials are provided via EC2 instance role (see README for setup instructions)
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Deploy EKS via Makefile (CI mode)
        run: |
          TF_LOG=INFO make deploy-eks-ci


